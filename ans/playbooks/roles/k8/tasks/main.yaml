---
- name: Install required dependencies
  apt:
    name:
      - curl
      - gpg
      - apt-transport-https
    state: present
    update_cache: yes

- name: Install kubectl
  block:
    - name: Get latest stable kubectl version
      shell: |
        curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt
      register: kubectl_version
      changed_when: false

    - name: Install kubectl
      get_url:
        url: "https://storage.googleapis.com/kubernetes-release/release/{{ kubectl_version.stdout }}/bin/linux/amd64/kubectl"
        dest: "/usr/local/bin/kubectl"
        mode: "0755"

- name: Install Helm from official Debian repository
  block:
    - name: Ensure prerequisites are installed
      ansible.builtin.apt:
        name: apt-transport-https
        state: present
        update_cache: yes

    - name: Import Helm GPG key
      ansible.builtin.apt_key:
        url: https://baltocdn.com/helm/signing.asc
        keyring: /usr/share/keyrings/helm.gpg
        state: present

    - name: Configure Helm repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main"
        filename: helm-stable
        update_cache: yes
        state: present

    - name: Install Helm package
      ansible.builtin.apt:
        name: helm
        state: latest
        update_cache: true

- name: Install Kubernetes Lens
  block:
    - name: Add Lens GPG key
      apt_key:
        url: "https://downloads.k8slens.dev/apt/gpg.key"
        state: present

    - name: Add Lens repository
      apt_repository:
        repo: "deb [arch=amd64] https://downloads.k8slens.dev/apt/deb stable main"
        filename: lens
        update_cache: yes

    - name: Install Lens
      apt:
        name: lens
        state: present

- name: Show installation results
  debug:
    msg: |
      kubectl: {{ kubectl_check.stdout | default('NOT INSTALLED') }}
      Helm: {{ helm_check.stdout | default('NOT INSTALLED') }}
